<!DOCTYPE html>
<html lang="en">

    <!-- Header-->
    {% include "header.html" %}

    <body>

        <!-- Page Header-->
        <header class="masthead" style="background-image: url( {{ url_for('static', filename='assets/img/assets/img/post-bg.jpg') }} )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ all_posts[num]['title'] }}</h1>
                            <h2 class="subheading">{{ all_posts[num]['subtitle'] }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ all_posts[num]['body'] }}</p>
                    </div>
                </div>
            </div>
        </article>

        <!-- Footer-->

        {% include "footer.html" %}


    </body>
</html>
